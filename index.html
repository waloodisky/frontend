<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button id="matchmake">Find Opponent</button>
    </div>
    <div id="waiting-room" style="display: none;">
        <p>Waiting for opponent...</p>
        <p>Room ID: <span id="room-id-display"></span></p>
    </div>
    <div id="game" style="display: none;">
        <img id="click-image" src="https://files.catbox.moe/bhb63k.jpg" alt="Click Me">
        <div>Your Score: <span id="your-score">0</span></div>
        <div>Opponent's Score: <span id="opponent-score">0</span></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
