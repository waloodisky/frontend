<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button id="create-room">Create Room</button>
        <input type="text" id="room-id" placeholder="Enter Room ID">
        <button id="join-room">Join Room</button>
    </div>
    <div id="waiting-room" style="display: none;">
        <p>Waiting for another player...</p>
        <span id="room-id-display"></span>
    </div>
    <div id="game" style="display: none;">
        <img id="click-image" src="https://files.catbox.moe/bhb63k.jpg" alt="Click Me" width="200" height="200">
        <p>Your Score: <span id="your-score">0</span></p>
        <p>Opponent Score: <span id="opponent-score">0</span></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
